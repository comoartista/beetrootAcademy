<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            padding: 10px;
            min-width: 250px;
            text-transform: uppercase;
            color: #fff;
            background-color: black;
            border-radius: 20px;

        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>

<body>

    <button class="btn">color 1 </button>
    <button class="btn">color 2 </button>
    <button class="btn">color 3 </button>
    <button class="btn">color 4 </button>
    <button class="btn">color 5 </button>
    <button class="btn">color 6 </button>
    <button class="btn">color 7 </button>
    <h2>Phone Shop</h2>
    <button class="show-all">Show All Brand</button>
    <input class="inp" type="text"> <button class="search"> Search</button>
    <ul class="out">

    </ul>
    <script>
        let btn = document.querySelectorAll('.btn')
        console.log(btn);

        for (let i = 0; i < btn.length; i++) {
            btn[i].onclick = () => {
                if (i == 5) {
                    btn[i].classList.toggle('blue')
                } else {
                    btn[i].classList.toggle('red')
                }

            }
        }


        const Users = ['Iphone', 'Samsung', 'Xiaomi']
        let btnShowAll = document.querySelector('.show-all')
        let out = document.querySelector('.out')

        let inp = document.querySelector('.inp')
        let searchBtn = document.querySelector('.search')

        btnShowAll.onclick = () => {
            out.innerHTML = "";
            for (let i = 0; i < Users.length; i++) {
                out.innerHTML += `<li class="list">${Users[i]}</li>`
            }
        }

        searchBtn.onclick = () => {
            for (let i = 0; i < Users.length; i++) {
                if (inp.value === Users[i]) {
                    out.innerHTML = `<li class="list">${Users[i]}</li>`
                }
            }
        }

    </script>

</body>

</html>
