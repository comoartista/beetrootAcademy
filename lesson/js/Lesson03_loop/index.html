<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Старт.     // Фініш. //Крок  
        for (let i = 0; i < 10; i++) {
            console.log("For = " + i)
        }

        let i = 0
        while (i < 10) {
            i++;
            console.log("While = " + i);
        }

        // Зворотній Відлік
        for (let i = 10; i > 0; i--) {
            console.log("For зворотній = " + i)
        }

        // Двумірний цикл
        let res = "";
        let users = 10;
        let movie = 5;
        for (let i = 0; i < users; i++) {
            for (let j = 0; j < movie; j++) {
                res += "*"
            }
            console.log(res);
        }

        // Break and continue
        for (let i = 0; i < 100; i++) {
            console.log("break = " + i);
            if (i == 5) {
                console.log("break = " + i);
                break;
            }

        }
        for (let i = 0; i < 10; i++) {
            console.log("continue" + i);
            if (i == 5) continue;

        }

        for (let i = 0; i < 10; i++) {
            if (i % 2) {
                console.log("Не парні = " + i);
            }
        }

        for (let i = 0; i < 10; i++) {
            if (i % 2 == 0) {
                console.log("Парні = " + i);
            }
        }


    </script>
</body>

</html>
