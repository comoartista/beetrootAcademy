<html lang="en">

<head>

<body>
    <input class="inp1" type="text" placeholder="Name">

    <div class="out">
        Name: inp1.value <br>

    <hr>

    <div class="out2">

        const inp1 = document.querySelector('.inp1')
        const inp2 = document.querySelector('.inp2')
        const btn = document.querySelector('.btn-add')
        const out = document.querySelector('.out')


        const Users = []

        function cteateUser(item) {
            return `Name: ${item.name} <br> Age: ${item.age} <br>`
        }

        btn.onclick = () => {
            out.innerHTML = ''
            if (inp1.value && inp2.value) {
                let a = {
                    name: inp1.value,
                    age: inp2.value,
                }

                Users.push(a)
                console.log(Users);
                inp1.value = ''
                inp2.value = ''
            }

            // Old
            // for (let i = 0; i < Users.length; i++) {
            //     out.innerHTML += `Name: ${Users[i].name} <br> Age: ${Users[i].age} <br>`
            // }

            // New
            Users.map(user => {
                // if(item.name === inp1.value) {}
                out.innerHTML += cteateUser(user)
            })



        }


    </script>
