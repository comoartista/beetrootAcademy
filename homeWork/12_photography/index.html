<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <title>Architectural Photography</title>
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="wrapper">
    <section class="architectural">
      <div class="container">
        <h2 class="title">Architectural Photography</h2>
        <div class="architectural__grid">
          <img class="architectural__item" width="370" src="./images/architectural/image-1.jpg" alt="img">
          <img class="architectural__item architectural__item-2" width="770" src="./images/architectural/image-2.jpg"
            alt="img">
          <img class="architectural__item architectural__item-3" width="770" src="./images/architectural/image-3.jpg"
            alt="img">
          <img class="architectural__item" width="370" src="./images/architectural/image-4.jpg" alt="img">
          <img class="architectural__item" width="370" src="./images/architectural/image-5.jpg" alt="img">
          <img class="architectural__item architectural__item-6" width="770" src="./images/architectural/image-6.jpg"
            alt="img">
        </div>
      </div>
    </section>

    <div class="box__grid">
      <div class="box"></div>
      <div class="box box-2"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
</body>

</html>
