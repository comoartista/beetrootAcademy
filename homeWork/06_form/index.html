<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./style.css/style.css">
</head>

<body>
  <div class="wrapper">
    <form action="" class="form">
      <h1 class="form__title">Welcome</h1>
      <p class="form__descr">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quam duis vitae curabitur amet,
        fermentum lorem. </p>
      <div class="form__row">
        <div class="form__field">
          <input id="firstName" class="form__input" name="First name" type="text" placeholder="Your name">
          <label for="firstName" class="form__label">First name
            <span class="form__star">*</span></label>
        </div>
        <div class="form__field">
          <input id="lastName" class="form__input" name="Last name" type="text" placeholder="Your last name">
          <label for="lastName" class="form__label">Last name
            <span class="form__star">*</span></label>
        </div>
      </div>
      <div class="form__field">
        <input id="email" class="form__input" name="Email" type="email" placeholder="yourmail@gmail.com">
        <label for="email" class="form__label">Email
          <span class="form__star">*</span></label>
      </div>
      <div class="form__field">
        <input id="password" class="form__input" name="Password" type="password" placeholder="•••••••••••••">
        <label for="password" class="form__label">Password
          <span class="form__star">*</span></label>
      </div>
      <div class="form__field">
        <select id="city" name="City">
          <option value="">Select city</option>
          <option value="london">London</option>
          <option value="paris">Paris</option>
        </select>
        <input id="" class="form__input" name="City" type="password" placeholder="Select city">
        <label for="city" class="form__label">City
          <span class="form__location"></span></label>
      </div>
      <div class="form__field">
        <input id="birthday" class="form__input" name="Birthday" type="date" placeholder="Select city">
        <label for="birthday" class="form__label">City
      </div>
      <div class="form__field">
        <input id="birthday" class="form__input" name="Birthday" type="date" placeholder="Select city">
        <label for="birthday" class="form__label">City
      </div>
    </form>
  </div>
</body>

</html>
