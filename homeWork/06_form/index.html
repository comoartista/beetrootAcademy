<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css/reset.css">
  <link rel="stylesheet" href="./style.css/style.css">
</head>

<body>
  <div class="wrapper">
    <section class="checkout">
      <div class="container">
        <form action="" class="form">
          <h2 class="form__title title">Billing info</h2>
          <div class="form__text text">
            <p class="form__descr">Please enter your billing info</p>
            <p class="form__step">Step 1 of 5</p>
          </div>
          <div class="form__row">
            <div class="form__field">
              <input id="firstName" name="First name" type="text" required>
              <label for="firstName">First name</label>
            </div>
            <div class="form__field">
              <input id="lastName" name="Last name" type="text" required>
              <label for="lastName">Last name</label>
            </div>
          </div>
          <div class="form__row">
            <div class="form__field">
              <input id="emailAddress" name="Email address" type="email" required>
              <label for="emailAddress">Email address</label>
            </div>
            <div class="form__field">
              <input id="phoneNumber" name="Phone number" type="tel" required>
              <label for="phoneNumber">Phone number</label>
            </div>
          </div>
          <div class="form__row">
            <div class="form__field">
              <input id="address" name="Address" type="email" required>
              <label for="address">Address</label>
            </div>
            <div class="form__field">
              <input id="town-city" name="Town / City" type="tel" required>
              <label for="town-city">Town / City</label>
            </div>
          </div>
          <div class="form__row">
            <div class="form__field">
              <input id="state-country" name="State / Country" type="email" required>
              <label for="state-country">State / Country</label>
            </div>
            <div class="form__field">
              <input id="postal-code" name="ZIP/Postal code" type="tel" required>
              <label for="postal-code" class="form__label">ZIP/Postal code</label>
            </div>
          </div>
          <div class="form__row">
            <div class="form__field">
              <label class="form-control">
                <input type="checkbox" name="checkbox" />
                Ship to a different address?
              </label>
            </div>
          </div>
          <h2 class="form__title title">Billing method</h2>
          <div class="form__text text">
            <p class="form__descr">Please enter your payment method</p>
            <p class="form__step">Step 2 of 5</p>
          </div>
        </form>
      </div>
    </section>
  </div>
</body>

</html>
