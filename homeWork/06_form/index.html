    <section class="checkout">
      <div class="container">
        <form action="" class="form">
          <h2 class="form__title title">Billing info</h2>
          <div class="text__wrapper">
            <p class="form__text">Please enter your billing info</p>
            <p class="form__text">Step 1 of 5</p>
          </div>
          <div class="form__row">
            <div class="list">
              <input id="firstName" class="form__input" name="First name" type="text" required>
              <label class="form__label" for="firstName">First name</label>
            </div>
            <div class="list">
              <input id="lastName" class="form__input" name="Last name" type="text" required>
              <label class="form__label" for="lastName">Last name</label>
            </div>
          </div>
          <div class="form__row">
            <div class="list">
              <input id="emailAddress" class="form__input" name="Email address" type="email" required>
              <label class="form__label" for="emailAddress">Email address</label>
            </div>
            <div class="list">
              <input id="phoneNumber" class="form__input" name="Phone number" type="tel" required>
              <label class="form__label" for="phoneNumber">Phone number</label>
            </div>
          </div>
          <div class="form__row">
            <div class="list">
              <input id="address" class="form__input" name="Address" type="text" required>
              <label class="form__label" for="address">Address</label>
            </div>
            <div class="list">
              <input id="town-or-city" class="form__input" name="Town or city" type="text" required>
              <label class="form__label" for="town-or-city">Town or city</label>
            </div>
          </div>
          <div class="form__row">
            <div class="list">
              <select id="state-country" class="form__input form__select" name="State / Country" required>
                <option value="">Choose a state or Country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
              </select>
              <label class="form__label form__label--select" for="state-country">State / Country</label>
            </div>
            <div class="list">
              <input id="postalCode" class="form__input" name="Postal code" type="text" required>
              <label class="form__label" for="postalCode">Postal code or ZIP</label>
            </div>
          </div>
          <div class="list--checkbox">
            <input id="postalCode" class="form__checkbox" name="Postal code" type="checkbox" required>
            <label class="form__label--checkbox" for="postalCode">Ship to a different address?</label>
          </div>
          <div class="form__wrapper">
            <h2 class="form__title title">Billing info</h2>
            <p class="form__text">Please enter your payment method</p>
          </div>

          <button class="form__button" type="submit">Complete order</button>
        </form>
      </div>
    </section>
  </div>
