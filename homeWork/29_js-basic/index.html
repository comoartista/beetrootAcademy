<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
</head>
<style>
  .wrapper {
    width: 420px;
  }

  .input::placeholder {
    color: #fff;
    opacity: 0.5;
  }
</style>

<body class="bg-dark text-white-50">
  <div class="wrapper mx-auto mt-5">
    <div>
      <p>1. Hello, <span class="outName text-info">...</span></p>
      <div class="input-group mb-3">
        <input type="text" class="inputName input form-control bg-dark text-white-50 border-secondary"
          placeholder="Enter your name here">
        <button class="addName btn btn-secondary">Add Name</button>
      </div>
    </div>

    <div class="mt-5">
      <p>2. It is 2023 and you are <span class="outAge text-info">...</span> years old</p>
      <div class="input-group mb-3">
        <input type="text" class="inputYear input form-control bg-dark text-white-50 border-secondary"
          placeholder="Enter your name here">
        <button class="addYear btn btn-secondary">Add year</button>
      </div>
    </div>

    <div class="mt-5">
      <p>3. If the length of the square is <span class="outLength text-info">... </span>, then its perimeter <span
          class="outP text-info">...</span> </p>
      <div class="input-group mb-3">
        <input type="text" class="inpLength input form-control bg-dark text-white-50 border-secondary"
          placeholder="Enter the length of the side">
        <button class="addLength btn btn-secondary">Add length</button>
      </div>
    </div>

    <div class="mt-5">
      <p>4. If the radius of a circle is <span class="outR text-info">...</span>, then its area is <span
          class="outArea text-info">...</span> </p>
      <div class="input-group mb-3">
        <input type="text" class="inpR input form-control bg-dark text-white-50 border-secondary"
          placeholder="Enter Ð° value for the radius">
        <button class="addR btn btn-secondary">Add length</button>
      </div>
    </div>

    <div class="mt-5">
      <p>5. To arrive on time you need to move with speed <span class="outSpeed text-info">...</span></p>
      <div class="input-group mb-3">
        <input type="text" class="inpDistance input form-control bg-dark text-white-50 border-secondary"
          placeholder="Enter distance">
        <input type="text" class="inpTime input form-control bg-dark text-white-50 border-secondary"
          placeholder="Enter time">
        <button class="addDate btn btn-secondary">Add</button>
      </div>
    </div>

    <div class="mt-5">
      <p>6. The amount is in UAH <span class="outUAH text-info">...</span></p>
      <div class="input-group mb-3">
        <input type="text" class="inpEUR input form-control bg-dark text-white-50 border-secondary"
          placeholder="Enter a amount in EUR">
        <button class="btnCalc btn btn-secondary">To calculate</button>
      </div>
    </div>
  </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="./script/script.js"></script>

</html>
