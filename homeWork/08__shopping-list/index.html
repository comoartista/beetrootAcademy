<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" href="https://flukeout.github.io/favicon.png" sizes="16x16">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">CSS Dinner Shopping List</h1>
      <h2 class="header__subtitle">Letâ€™s go to the mall!</h2>
    </header>
    <main class="shopping">
      <div class="container">
        <ul class="shopping__list">
          <li class="shopping__item">
            <span class='shopping__indicator'>
            </span>
            <input class="shopping__input" type="checkbox">
            <label class="shopping__label">A lot of pickles
              <span class="shopping__descr">for the next lessons about CSS</span>
            </label>
          </li>
          <li class="shopping__item">
            <span class='shopping__indicator'></span>
            <input class="shopping__input" type="checkbox">
            <label class="shopping__label">10 apples
              <span class="shopping__descr">for more CSS manipulations</span>
            </label>
          </li>
          <li class="shopping__item">
            <span class='shopping__indicator'></span>
            <input class="shopping__input" type="checkbox">
            <label class="shopping__label">20 oranges
              <span class="shopping__descr">because they are awesome</span>
            </label>
          </li>
          <li class="shopping__item">
            <span class='shopping__indicator'></span>
            <input class="shopping__input" type="checkbox">
            <label class="shopping__label">13 plates
              <span class="shopping__descr">hm... they always dissapear</span>
            </label>
          </li>
          <li class="shopping__item">
            <span class='shopping__indicator'></span>
            <input class="shopping__input" type="checkbox">
            <label class="shopping__label">15 bentos</label>
          </li>
          <li class="shopping__item">
            <span class='shopping__indicator'></span>
            <input class="shopping__input" type="checkbox">
            <label class="shopping__label">1 bottle of Sake
              <span class="shopping__descr">for my friends</span>
            </label>
          </li>
        </ul>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__item">
          Bon appetit :)
        </div>
      </div>
    </footer>
  </div>
  </div>
</body>

</html>
